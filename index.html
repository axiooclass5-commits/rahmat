<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rahmad Terminal Portfolio</title>
  <style>
    /* ===== RESET ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* ===== GLOBAL STYLE ===== */
    body {
      background: #000;
      color: #00ff66;
      font-family: "Courier New", monospace;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .terminal {
      width: 100%;
      max-width: 800px;
      border: 2px solid #00ff66;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,255,102,.3);
      background: rgba(0, 5, 0, 0.9);
    }

    .line { margin: 8px 0; word-wrap: break-word; line-height: 1.5; }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background: #00ff66;
      vertical-align: middle;
      animation: blink 1s infinite;
    }

    @keyframes blink { 0%,50% { opacity: 1; } 51%,100% { opacity: 0; } }

    /* ===== MENU ===== */
    .menu { margin: 20px 0; display: flex; gap: 10px; flex-wrap: wrap; }
    .menu button {
      background: transparent;
      border: 1px solid #00ff66;
      color: #00ff66;
      padding: 8px 15px;
      font-family: inherit;
      cursor: pointer;
      border-radius: 4px;
      transition: all .3s ease;
    }
    .menu button:hover { background: #00ff66; color: #000; font-weight: bold; }

    /* ===== OUTPUT AREA ===== */
    .output {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px double #00ff66;
      min-height: 200px;
    }

    /* ===== GALLERY STYLE ===== */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .gallery-item {
      border: 1px solid #00ff66;
      padding: 5px;
      text-align: center;
      background: rgba(0, 255, 102, 0.05);
    }

    .gallery-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
      margin-bottom: 5px;
      filter: grayscale(40%) contrast(110%);
      transition: all 0.3s ease;
    }

    .gallery-item img:hover {
        filter: grayscale(0%) contrast(100%);
        transform: scale(1.03);
        cursor: pointer;
    }

    .gallery-item span {
      font-size: 10px;
      color: #fff;
      text-transform: uppercase;
    }

    .highlight { color: #fff; font-weight: bold; }
    .gold { color: #ffd700; font-weight: bold; }
    .link { color: #fff; text-decoration: underline; }

    @media (max-width: 480px) {
      .menu button { flex: 1 1 45%; font-size: 11px; padding: 8px 5px; }
      .gallery-grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
